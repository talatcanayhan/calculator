<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="upper-part">
            <div class="screen" id="screen"></div>
        </div>
        <div class="lower-part">
            <div class="left-buttons">
                <button class="button-on-left num displayed">1</button>
                <button class="button-on-left num displayed">2</button>
                <button class="button-on-left num displayed">3</button>
                <button class="button-on-left num displayed">4</button>
                <button class="button-on-left num displayed">5</button>
                <button class="button-on-left num displayed">6</button>
                <button class="button-on-left num displayed">7</button>
                <button class="button-on-left num displayed">8</button>
                <button class="button-on-left num displayed">9</button>
                <button class="button-on-left" id="AC">AC</button>
                <button class="button-on-left num displayed">0</button>
                <button class="button-on-left displayed" id="equal">=</button>
            </div>
            <div class="right-buttons">
                <button class="button-on-right displayed" id="plus">+</button>
                <button class="button-on-right displayed" id="minus">-</button>
                <button class="button-on-right displayed" id="multiply">/</button>
                <button class="button-on-right displayed" id="division">*</button>
            </div>                
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
